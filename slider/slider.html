<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <style>
        .testimonial {
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .testi-slider {
            padding: 0;
        }

        .testi-slider .slick-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .testimonial-bx figure {
            margin: 0;
            text-align: center;
            background-color: #fff;
        }

      

        .testimonial-bx .item-desc {
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 13px;
            background-color: #fff;
        }

        .item-desc-btm {
            display: grid;
            align-items: center;
        }

        .testimonial .slick-arrow {
            position: absolute;
            top: 50%;
            margin-top: -18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            z-index: 10;
            font-size: 0;
            border: none;
        }

        .testimonial .slick-prev {
            left: 10px;
        }

        .testimonial .slick-next {
            right: 10px;
        }

        .testimonial .slick-prev:before,
        .testimonial .slick-next:before {
            font-size: 20px;
            color: white; /* Arrow color white */
        }

        .testimonial-bx figure img {
    width: 100%;
    height: auto;  /* Ensures image maintains aspect ratio */
    object-fit: cover;
    border-radius: 10px;
}

/* Tablet View (768px and below) */
@media screen and (max-width: 768px) {
    .testimonial-bx figure img {
        width: 90%;
        height: auto;
        object-fit: contain;  /* Ensures no cropping */
    }
}

/* Mobile View (480px and below) */
@media screen and (max-width: 480px) {
    .testimonial-bx figure img {
        width: 100%;
        height: auto;
        border-radius: 5px;  /* Slightly reduced border radius for smaller screens */
        object-fit: contain;
    }
}



    </style>
</head>
<body>

    <section class="testimonial section-wrap-btm">
        <div class="testi-slider">
            <div class="testimonial-bx">
                <figure>
                    <img src="https://newera.testbleap.in/wp-content/uploads/2024/11/i1.png" alt="">
                </figure>
            </div>
            <div class="testimonial-bx">
                <figure>
                    <img src="https://newera.testbleap.in/wp-content/uploads/2024/11/i2.png" alt="">
                </figure>
            </div>
            <div class="testimonial-bx">
                <figure>
                    <img src="https://newera.testbleap.in/wp-content/uploads/2024/11/i3.png" alt="">
                </figure>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        jQuery(document).ready(function () {
            $('.testi-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                dots: false,
                arrows: true,
                infinite: true,
                pauseOnHover: false,
                prevArrow: '<button class="slick-prev">&#10094;</button>',
                nextArrow: '<button class="slick-next">&#10095;</button>',
                responsive: [
                    {
                        breakpoint: 1026,
                        settings: {
                            slidesToShow: 1
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });
    </script>

</body>
</html>
